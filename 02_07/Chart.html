<html><head><script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
  google.charts.load('current', {packages: ['corechart']});
  google.charts.setOnLoadCallback(drawChart);

  function drawChart(){
      var data = google.visualization.arrayToDataTable([
      ['Test Name', 'Diff From Avg'],
      ['Test 1', 4.4], 
['Test 2', 3.5999999999999996], 
['Test 3', 3.0], 
['Test 4', -2.8000000000000007], 
['Test 5', -8.2], 
['Test 6', 5.0], 
['Test 7', -0.1999999999999993], 
['Test 8', 3.0], 
['Test 9', 2.2], 
['Test 10', -0.3999999999999986], 

      ],
      false);

      var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
      chart.draw(data);
  }
</script>
</head>
<body>
<div id = 'chart_div' style='width:800; height:600'><div>
</body>

</html>
